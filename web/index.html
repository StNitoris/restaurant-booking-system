<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>餐厅预订系统前端</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>餐厅预订系统</h1>
      <p>使用下方界面即可查看桌位、预订、点餐信息，并创建新的预订或散客登记。</p>
    </header>

    <main>
      <section class="panel">
        <h2>桌位概览</h2>
        <button id="refreshTables">刷新桌位状态</button>
        <div id="tables" class="grid"></div>
      </section>

      <section class="panel">
        <h2>预订列表</h2>
        <div class="actions">
          <button id="refreshReservations">刷新预订</button>
        </div>
        <table id="reservationTable">
          <thead>
            <tr>
              <th>编号</th>
              <th>客人</th>
              <th>人数</th>
              <th>时间</th>
              <th>桌号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="panel">
        <h2>录入点餐</h2>
        <form id="orderForm">
          <div class="field">
            <label>预订编号</label>
            <select name="reservationId" id="orderReservation" required>
              <option value="">请选择预订</option>
            </select>
          </div>
          <div class="field">
            <label>菜品</label>
            <div id="orderItems" class="order-items"></div>
            <button type="button" id="addOrderItem">添加菜品</button>
          </div>
          <button type="submit">提交订单</button>
          <p class="feedback" id="orderFeedback"></p>
        </form>
        <div class="orders-view">
          <div class="actions">
            <button id="refreshOrders">刷新订单</button>
          </div>
          <table id="ordersTable">
            <thead>
              <tr>
                <th>订单号</th>
                <th>预订编号</th>
                <th>菜品明细</th>
                <th>金额</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="panel">
        <h2>创建预订</h2>
        <form id="reservationForm">
          <div class="field">
            <label>顾客姓名</label>
            <input type="text" name="name" required />
          </div>
          <div class="field">
            <label>联系方式</label>
            <input type="text" name="phone" required />
          </div>
          <div class="field">
            <label>邮箱</label>
            <input type="email" name="email" />
          </div>
          <div class="field">
            <label>口味偏好</label>
            <input type="text" name="preference" />
          </div>
          <div class="field">
            <label>就餐人数</label>
            <input type="number" name="partySize" min="1" value="2" required />
          </div>
          <div class="field">
            <label>预订时间 (YYYY-MM-DD HH:MM)</label>
            <input type="text" name="time" placeholder="2024-05-20 18:30" required />
          </div>
          <div class="field">
            <label>备注</label>
            <textarea name="notes"></textarea>
          </div>
          <button type="submit">提交预订</button>
          <p class="feedback" id="reservationFeedback"></p>
        </form>
      </section>

      <section class="panel">
        <h2>散客快速登记</h2>
        <form id="walkInForm">
          <div class="field">
            <label>顾客姓名</label>
            <input type="text" name="name" required />
          </div>
          <div class="field">
            <label>联系方式</label>
            <input type="text" name="phone" required />
          </div>
          <div class="field">
            <label>就餐人数</label>
            <input type="number" name="partySize" min="1" value="2" required />
          </div>
          <div class="field">
            <label>备注</label>
            <textarea name="notes"></textarea>
          </div>
          <button type="submit">登记散客</button>
          <p class="feedback" id="walkInFeedback"></p>
        </form>
      </section>

      <section class="panel">
        <h2>菜单与今日经营</h2>
        <div class="two-column">
          <div>
            <h3>菜单</h3>
            <ul id="menuList"></ul>
          </div>
          <div>
            <h3>今日数据</h3>
            <button id="refreshReport">刷新报表</button>
            <div id="report"></div>
          </div>
        </div>
      </section>

      <section class="panel">
        <h2>员工信息</h2>
        <button id="refreshStaff">刷新员工列表</button>
        <ul id="staffList" class="staff-list"></ul>
      </section>
    </main>

    <footer>
      <small>前端示例仅用于课程作业演示，数据在服务器重启后会重置。</small>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
